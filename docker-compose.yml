# PushServer Docker Compose 配置

version: '3.8'

services:
  pushserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pushserver
    ports:
      - "8080:8080"
    volumes:
      # 挂载配置文件
      - ./config/config.yaml:/app/config/config.yaml:ro
      # 挂载日志目录
      - ./log:/app/log
    environment:
      # 环境变量配置（可选，会覆盖配置文件）
      - PUSH_SERVER_SERVER_PORT=8080
      - PUSH_SERVER_SERVER_HOST=0.0.0.0
      - PUSH_SERVER_SERVER_MODE=release
      - PUSH_SERVER_LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pushserver-network

  # 可选：添加 Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: pushserver-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - pushserver
    restart: unless-stopped
    networks:
      - pushserver-network
    profiles:
      - with-nginx

networks:
  pushserver-network:
    driver: bridge

volumes:
  pushserver-logs:
    driver: local